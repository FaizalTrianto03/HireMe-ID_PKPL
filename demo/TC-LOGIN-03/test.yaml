# TC-LOGIN-03: Pemeriksaan status akun dan role user
# Precondition: Akun admin, recruiter, jobseeker sudah aktif
# Expected: Setiap akun diarahkan ke halaman sesuai perannya

# Test 1: Login sebagai Admin
- launchApp
- waitForAnimationToEnd

# Ke halaman login
- tapOn:
    point: "90%,95%"
- waitForAnimationToEnd
- waitForAnimationToEnd

# Login dengan akun admin
- tapOn:
    point: "50%,30%"
- inputText: "adminhireme@gmail.com"
- tapOn:
    point: "50%,38%"
- inputText: "AdminHireme123"
- tapOn: "Login"
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

# Verifikasi redirect ke dashboard admin
# Admin dashboard akan muncul

# Logout
- back
- waitForAnimationToEnd

