appId: com.example.HireMe_Id
---
# TC-REGISTER-03: Tidak memilih role
# Precondition: User di halaman register
# Expected: Sistem menampilkan pesan "Silakan pilih jenis akun"

# Buka aplikasi
- launchApp

# Tunggu aplikasi siap
- waitForAnimationToEnd

# Tap tombol Profile untuk ke halaman auth
- tapOn:
    point: "90%,95%"

# Tunggu halaman muncul
- waitForAnimationToEnd
- waitForAnimationToEnd

# Tap tombol Register
- tapOn: "Register"

# Tunggu halaman register muncul
- waitForAnimationToEnd

# Isi email yang valid
- tapOn:
    point: "50%,25%"
- inputText: "user@example.com"

# Isi password yang valid
- tapOn:
    point: "50%,33%"
- inputText: "TestingAkun123"

# TIDAK memilih role apapun
# Langsung klik tombol Daftar tanpa pilih role

# Klik tombol Daftar
- tapOn: "Daftar"

# Tunggu response sistem
- waitForAnimationToEnd

# Sistem harus menampilkan error
# Expected: "Silakan pilih jenis akun" atau pesan serupa
# Akun tidak akan dibuat
