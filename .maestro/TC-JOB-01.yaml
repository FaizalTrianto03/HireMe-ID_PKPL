appId: com.example.HireMe_Id
---
# TC-JOB-01: Semua field valid dan data berhasil disimpan
# Requirement: FR-JOB-001
# Expected: Snackbar hijau "Job has been posted successfully!" dan data tersimpan

# Buka aplikasi
- launchApp

# Tunggu aplikasi siap
- waitForAnimationToEnd

# Login sebagai recruiter
- tapOn:
    point: "90%,95%"
- waitForAnimationToEnd
- waitForAnimationToEnd

# Isi kredensial recruiter
- tapOn:
    point: "50%,30%"
- inputText: "testrecruiter@gmail.com"
- tapOn:
    point: "50%,38%"
- inputText: "recruiter123"
- tapOn: "Login"
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

# Navigasi ke halaman Add Job
- tapOn: "Add Job"
- waitForAnimationToEnd

# Isi semua field dengan data valid
- tapOn: "Job Position"
- inputText: "Senior Flutter Developer"

- tapOn: "Location"
- inputText: "Jakarta, Indonesia"

- tapOn: "Job Type"
- tapOn: "Full-time"

- tapOn: "Categories"
- tapOn: "IT"

- tapOn: "Job Description"
- inputText: "We are looking for an experienced Flutter developer to join our dynamic team and work on exciting mobile projects."

- tapOn: "Requirements"
- inputText: "3+ years Flutter experience"

- tapOn: "Facilities"
- inputText: "Health Insurance, Remote Work"

- tapOn: "Salary"
- inputText: "IDR 10,000,000 - 15,000,000"

- tapOn: "About Company"
- inputText: "Leading tech company focused on mobile innovation"

- tapOn: "Industry"
- inputText: "Information Technology"

- tapOn: "Website"
- inputText: "www.techcompany.com"

# Pilih tanggal
- tapOn: "Start Date"
- tapOn: "Select Date"
- tapOn: "OK"

- tapOn: "End Date"
- tapOn: "Select Date"
- tapOn: "OK"

# Klik Save Job
- tapOn: "Save Job"

# Tunggu proses simpan
- waitForAnimationToEnd
- waitForAnimationToEnd

# Expected Result: Data berhasil disimpan sesuai yang diharapkan
