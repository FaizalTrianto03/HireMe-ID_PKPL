# TC-LOGIN-04: Akun tidak aktif atau role kosong
# Requirement: FR-LOGIN-002
# Expected: Sistem menolak login dengan pesan error

# Buka aplikasi
- launchApp

# Tunggu aplikasi siap
- waitForAnimationToEnd

# Tap tombol Profile untuk ke halaman login
- tapOn:
    point: "90%,95%"

# Tunggu halaman login muncul
- waitForAnimationToEnd
- waitForAnimationToEnd

# Login dengan akun non-aktif
- tapOn:
    point: "50%,30%"
- inputText: "testcreateaccount@gmail.com"

# Isi password
- tapOn:
    point: "50%,38%"
- inputText: "IniTesting123"

# Klik tombol Login
- tapOn: "Login"

# Tunggu response sistem
- waitForAnimationToEnd
- waitForAnimationToEnd

# Expected Result: Sistem menolak login dengan pesan "Akun dinonaktifkan" atau "Role tidak diatur"
